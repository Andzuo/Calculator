<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display">
        <div class="buttons">
            <button type="button" class="btn btn-outline-warning" onclick="appendToDisplay('8')">8</button>
            <button type="button" class="btn btn-outline-warning" onclick="appendToDisplay('9')">9</button>
            <button type="button" class="btn btn-outline-warning " onclick="appendToDisplay('7')">7</button>
            <button type="button" class="btn btn-outline-warning" onclick="appendToDisplay('/')">/</button>
            <button type="button" class="btn btn-outline-warning" onclick="appendToDisplay('4')">4</button>
            <button type="button" class="btn btn-outline-warning" onclick="appendToDisplay('5')">5</button>
            <button type="button" class="btn btn-outline-warning" onclick="appendToDisplay('6')">6</button>
            <button type="button" class="btn btn-outline-warning" onclick="appendToDisplay('x')">x</button>
            <button type="button" class="btn btn-outline-warning" onclick="appendToDisplay('1')">1</button>
            <button type="button" class="btn btn-outline-warning" onclick="appendToDisplay('2')">2</button>
            <button type="button" class="btn btn-outline-warning" onclick="appendToDisplay('3')">3</button>
            <button type="button" class="btn btn-outline-warning" onclick="appendToDisplay('-')">-</button>
            <button type="button" class="btn btn-outline-warning" onclick="appendToDisplay('0')">0</button>
            <button type="button" class="btn btn-outline-warning" onclick="appendToDisplay(',')">,</button>
            <button type="button" class="btn btn-outline-warning" onclick="appendToDisplay('%')">%</button>
            <button type="button" class="btn btn-outline-warning" onclick="appendToDisplay('+')">+</button>
            <button type="button" class="btn btn-outline-success" onclick="result()">=</button>
            <button type="button" class="btn btn-outline-danger" onclick="clearDisplay()">C</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</html>
